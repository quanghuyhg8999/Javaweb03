<html>
    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form>
            <h2>REGISTER FORM</h2>
            <table style="border: none">
                <tr>
                    <td><b>Username:</b></td>
                    <td><input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập ..."/></td>      
                </tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" id="password" name="password" placeholder="Nhập mật khẩu ..."/></td>
                </tr>
                <tr>
                    <td><b>Fullname:</b></td>
                    <td><input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên ..."/></td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" id="email" name="email" placeholder="Nhập email ..."/></td>
                </tr>
                <tr>
                    <td><b>Address:</b></td>
                    <td><textarea style="height: 30px" id="address" name="address" placeholder="Nhập địa chỉ ..."></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"/>   <input type="reset" value="Reset"/></td>

                </tr>

            </table>
            <center><a href="Login.html"> Login?</a></center>
        </form>
    </center>
</body>
</html>
